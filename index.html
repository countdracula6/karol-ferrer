<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karol Ferrer</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@400;600;700&family=Cinzel+Decorative:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Manifest (PWA) -->
    <link rel="manifest" href="manifest.json" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />

    <!-- Styles -->
    <style>
      body {
        margin: 0;
        font-family: "Montserrat", sans-serif;
        background-color: #000;
        color: #eee;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* TOPBAR Flags */
      .topbar {
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        padding: 1rem;
      }
      .flag-btn {
        background: #1a1a1a;
        border: 2px solid #c71585;
        border-radius: 50%;
        padding: 0.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .flag-btn:hover {
        background: #c71585;
        transform: scale(1.1);
      }
      .flag-btn img {
        width: 30px;
        height: 20px;
        object-fit: cover;
      }

      header {
        background: #1a1a1a;
        padding: 3rem 1rem 2rem;
        text-align: center;
        color: #c71585;
        font-size: 2.8rem;
        font-family: "Cinzel Decorative", cursive;
        font-weight: bold;
        letter-spacing: 2px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        animation: glow 2s ease-in-out infinite alternate;
      }
      @keyframes glow {
        from {
          text-shadow: 0 0 10px #c71585, 0 0 20px #c71585;
        }
        to {
          text-shadow: 0 0 20px #ff66cc, 0 0 30px #ff66cc;
        }
      }
      .icon svg {
        width: 40px;
        height: 40px;
        fill: #c71585;
      }

      nav {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        background: #111;
        padding: 1rem;
        flex-wrap: wrap;
        font-family: "Poppins", sans-serif;
      }
      nav a {
        color: #eee;
        text-decoration: none;
        padding: 0.7rem 1.2rem;
        border-radius: 1rem;
        background: #c71585;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
      }
      nav a:hover {
        background: #9b0f64;
        transform: scale(1.05);
      }
      nav a::before {
        content: attr(data-icon);
        margin-right: 0.5rem;
        font-size: 1.2rem;
      }

      .hero h1,
      h2 {
        font-family: "Poppins", sans-serif;
      }
      .hero h1 {
        font-size: 2rem;
        color: #fff;
      }
      .hero p {
        color: #ccc;
        margin-top: 1rem;
        font-size: 1.1rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>

    <!-- Service Worker (PWA) -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then((registration) => {
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            );
          })
          .catch((error) => {
            console.log("Service Worker registration failed:", error);
          });
      }
    </script>
  </head>

  <body>
    <!-- TOPBAR WITH BUTTONS -->
    <div class="topbar">
      <button class="flag-btn">
        <img src="https://flagcdn.com/w40/br.png" alt="Português" />
      </button>
      <button class="flag-btn">
        <img src="https://flagcdn.com/w40/gb.png" alt="English" />
      </button>
      <button class="flag-btn">
        <img src="https://flagcdn.com/w40/es.png" alt="Español" />
      </button>
    </div>

    <!-- HEADER -->
    <header>
      <div class="icon">
        <svg viewBox="0 0 64 64">
          <path d="M24 2C12 22 42 18 34 54h10c-10-32 22-30 0-52z" />
        </svg>
      </div>
      Karol Ferrer
    </header>

    <!-- NAVIGATION -->
    <nav>
      <a href="#home" data-icon="🧑">About Me</a>
      <a href="#gallery" data-icon="📸">Gallery</a>
      <a href="#livecam" data-icon="🎥">Live Cam</a>
      <a href="#wishlist" data-icon="🎁">Wish List</a>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero" id="home">
      <h1>Welcome to Karol Ferrer's World</h1>
      <p>
        Meet Karol, your 25-year-old ultimate companion — a breathtaking beauty
        offering elite experiences, sensual massages, unforgettable travels, and
        exclusive VIP moments tailored just for you.
      </p>
    </section>

    <!-- (Next sections like video, Book Me, Some Sugar, Profile, etc. come here) -->
  </body>
</html>

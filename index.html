<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karol Ferrer - VIP Companion</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Yesteryear&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="manifest.json" />

    <!-- Scripts -->
    <script defer src="js/scripts.js"></script>
  </head>

  <body>
    <div class="page-wrapper">
      <!-- Top bar, Logo, Navigation... (same as before) -->

      <!-- SOME SUGAR + MODALS -->
      <section class="sugar">
        <h2>Some Sugar?</h2>
        <div class="sugar-grid">
          <div class="sugar-item">
            <img src="images/apple-watch.jpg" alt="Apple Watch" />
            <h3>Apple Watch</h3>
            <p>A stylish gift Karol dreams of having on her wrist.</p>
            <button
              onclick="openIframeModal('https://www.apple.com/br/shop/buy-watch/apple-watch-se')"
            >
              Donate
            </button>
          </div>
          <div class="sugar-item">
            <img src="images/buenos-aires.jpg" alt="Fly Ticket" />
            <h3>Fly Ticket</h3>
            <p>Help Karol explore the world — next stop, Buenos Aires!</p>
            <button onclick="openIframeModal('https://www.google.com/flights')">
              Donate
            </button>
            <!-- Example flight URL -->
          </div>
          <div class="sugar-item">
            <img src="images/wallet.jpg" alt="Sweet Cash" />
            <h3>Sweet Cash</h3>
            <p>Choose to send $300, $500, or $1000 to sweeten her day!</p>
            <button onclick="openPaymentModal()">Donate</button>
          </div>
        </div>

        <!-- IFRAME MODAL (for Apple Watch and Fly Ticket) -->
        <div id="iframeModal" class="modal">
          <div class="modal-content iframe-container">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe
              id="iframeModalSrc"
              src=""
              frameborder="0"
              width="100%"
              height="400px"
            ></iframe>
          </div>
        </div>

        <!-- PAYMENT MODAL (for Sweet Cash) -->
        <div id="paymentModal" class="modal">
          <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Choose Your Payment Method</h3>
            <button>PIX</button>
            <button>Credit Card</button>
            <button>Wire Transfer</button>
          </div>
        </div>
      </section>

      <!-- BEST OF KAROL (same) -->

      <!-- LANGUAGE FLAGS (REAL FLAGS NOW!) -->
      <section class="flags-section">
        <p>Choose your language</p>
        <div class="flags">
          <img src="https://flagcdn.com/w40/br.png" alt="Português" />
          <img src="https://flagcdn.com/w40/gb.png" alt="English" />
          <img src="https://flagcdn.com/w40/es.png" alt="Español" />
        </div>
      </section>

      <!-- FOOTER (same) -->
    </div>
    <!-- page-wrapper -->
  </body>
</html>

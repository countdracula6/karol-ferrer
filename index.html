<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karol Ferrer - VIP</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&family=Montserrat:wght@400;600&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Service Worker (PWA) -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then((registration) => {
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            );
          })
          .catch((error) => {
            console.log("Service Worker registration failed:", error);
          });
      }
    </script>

    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="manifest.json" />
  </head>

  <body>
    <!-- FLAGS -->
    <div class="flags">
      <button class="flag-btn">
        <img src="https://flagcdn.com/w40/br.png" alt="Português" />
      </button>
      <button class="flag-btn">
        <img src="https://flagcdn.com/w40/gb.png" alt="English" />
      </button>
      <button class="flag-btn">
        <img src="https://flagcdn.com/w40/es.png" alt="Español" />
      </button>
    </div>

    <!-- TOPBAR -->
    <div class="topbar">
      <div class="logo">
        <span class="karol">Karol</span><span class="ferrer">Ferrer</span>
      </div>
      <div class="burger">&#9776;</div>
    </div>

    <!-- NAVIGATION -->
    <nav>
      <a href="#home"><i class="fas fa-user"></i> About Me</a>
      <a href="#gallery"><i class="fas fa-camera"></i> Gallery</a>
      <a href="#livecam"><i class="fas fa-video"></i> Live Cam</a>
    </nav>

    <!-- TEASER VIDEO -->
    <section class="teaser">
      <div class="video-container">
        <video controls autoplay muted loop width="100%">
          <source src="videos/karol.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <div class="watermark">KAROLFERRER</div>
      </div>
    </section>

    <!-- HERO SECTION -->
    <section class="hero" id="home">
      <h1>Welcome to Karol Ferrer's World</h1>
      <p>
        Meet Karol, your 25-year-old ultimate companion — offering elite
        experiences, sensual massages, unforgettable travels, and exclusive VIP
        moments just for you.
      </p>
    </section>
  </body>
</html>
